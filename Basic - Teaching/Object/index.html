<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Objects Demo</h1>
        <div class="object-demo">
            <h2>Create a Student Object</h2>
            <button id="createObjectBtn">Create Object</button>
            <pre id="objectOutput"></pre>
        </div>
        <div class="object-demo">
            <h2>Access Properties</h2>
            <button id="accessPropertiesBtn">Access Properties</button>
            <pre id="propertiesOutput"></pre>
        </div>
        <div class="object-demo">
            <h2>Add a Method</h2>
            <button id="addMethodBtn">Add Method</button>
            <pre id="methodOutput"></pre>
        </div>
        <div class="object-demo">
            <h2>Manipulate Object</h2>
            <button id="updateAgeBtn">Update Age</button>
            <button id="alertInfoBtn">Alert Info</button>
            <pre id="manipulationOutput"></pre>
        </div>
    </div>
    <script src="script-complete.js"></script>
</body>
</html>
